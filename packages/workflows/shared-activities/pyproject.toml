[tool.coverage.run]
branch = true
source = [ "workflow_shared_actitivies" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../coverage/packages/workflows/shared-activities/html'
 --cov-report xml:'../../../coverage/packages/workflows/shared-activities/coverage.xml'
 --html='../../../reports/packages/workflows/shared-activities/unittests/html/index.html'
 --junitxml='../../../reports/packages/workflows/shared-activities/unittests/junit.xml'
"""

[project]
name = "workflow-shared-activities"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.10,<4"
readme = 'README.md'
dependencies = [
  "py-aws-shared",
  "py-logger",
  "py-db-models",
  "py-db-repositories",
  "py-utils",
]

[project.optional-dependencies]
temporal = [
  "py-temporal-utils",
]

[tool.hatch.build.targets.wheel]
packages = ["workflow_shared_actitivies"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
py-temporal-utils = { workspace = true }
py-logger = { workspace = true }
py-db-models = { workspace = true }
py-db-repositories = { workspace = true }
py-utils = { workspace = true }
py-aws-shared = { workspace = true }
