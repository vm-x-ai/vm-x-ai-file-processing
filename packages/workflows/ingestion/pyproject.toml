[tool.coverage.run]
branch = true
source = [ "ingestion_workflow" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../coverage/packages/workflows/ingestion/html'
 --cov-report xml:'../../../coverage/packages/workflows/ingestion/coverage.xml'
 --html='../../../reports/packages/workflows/ingestion/unittests/html/index.html'
 --junitxml='../../../reports/packages/workflows/ingestion/unittests/junit.xml'
"""

[project]
name = "workflow-ingestion"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
  "aioboto3>=14.3.0",
  "dependency-injector>=4.46.0",
  "py-logger",
  "py-schemas",
  "langchain-community>=0.3.24",
  "langchain-openai>=0.3.16",
  "langchain-text-splitters>=0.3.8",
  "pdf2image>=1.17.0",
  "pypdf>=5.5.0",
  "tiktoken>=0.9.0",
]

[project.optional-dependencies]
temporal = [
  "py-aws-sqs-consumer",
  "workflow-shared-activities",
  "py-temporal-utils",
]
aws_lambda = [
  "py-db-models",
  "py-db-repositories",
  "py-db-services",
  "py-services",
  "py-utils",
  "pydantic-settings>=2.9.1",
]

[tool.hatch.build.targets.wheel]
packages = ["ingestion_workflow"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
workflow-shared-activities = { workspace = true }
py-aws-sqs-consumer = { workspace = true }
py-temporal-utils = { workspace = true }
py-logger = { workspace = true }
py-schemas = { workspace = true }
py-db-models = { workspace = true }
py-db-repositories = { workspace = true }
py-db-services = { workspace = true }
py-services = { workspace = true }
py-utils = { workspace = true }
