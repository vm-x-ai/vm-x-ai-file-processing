[tool.coverage.run]
branch = true
source = [ "internal_temporal_utils" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../../../coverage/packages/libs/py/temporal/utils/html'
 --cov-report xml:'../../../../../coverage/packages/libs/py/temporal/utils/coverage.xml'
 --html='../../../../../reports/packages/libs/py/temporal/utils/unittests/html/index.html'
 --junitxml='../../../../../reports/packages/libs/py/temporal/utils/unittests/junit.xml'
"""

[project]
name = "py-temporal-utils"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "pydantic>=2.11.4",
    "temporalio>=1.11.1",
]

[tool.hatch.build.targets.wheel]
packages = ["internal_temporal_utils"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
