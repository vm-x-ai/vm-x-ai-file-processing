[tool.coverage.run]
branch = true
source = [ "internal_utils" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../../coverage/packages/libs/py/utils/html'
 --cov-report xml:'../../../../coverage/packages/libs/py/utils/coverage.xml'
 --html='../../../../reports/packages/libs/py/utils/unittests/html/index.html'
 --junitxml='../../../../reports/packages/libs/py/utils/unittests/junit.xml'
"""

[project]
name = "py-utils"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.10,<4"
readme = 'README.md'
dependencies = [
    "py-aws-shared",
    "cachetools>=5.5.2",
    "jinja2>=3.1.6",
]

[tool.hatch.build.targets.wheel]
packages = ["internal_utils"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
py-aws-shared = { workspace = true }
