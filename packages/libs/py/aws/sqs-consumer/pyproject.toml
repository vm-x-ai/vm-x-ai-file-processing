[tool.coverage.run]
branch = true
source = [ "internal_aws_sqs_consumer" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../../../coverage/packages/libs/py/aws/sqs-consumer/html'
 --cov-report xml:'../../../../../coverage/packages/libs/py/aws/sqs-consumer/coverage.xml'
 --html='../../../../../reports/packages/libs/py/aws/sqs-consumer/unittests/html/index.html'
 --junitxml='../../../../../reports/packages/libs/py/aws/sqs-consumer/unittests/junit.xml'
"""

[project]
name = "py-aws-sqs-consumer"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.10,<4"
readme = 'README.md'
dependencies = [
    "aioboto3>=14.3.0",
    "py-utils",
    "pydantic-settings>=2.9.1",
]

[tool.hatch.build.targets.wheel]
packages = ["internal_aws_sqs_consumer"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
py-utils = { workspace = true }
