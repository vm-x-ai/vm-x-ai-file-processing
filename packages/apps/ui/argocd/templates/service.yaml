apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.resourcePrefix }}-ui
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.resourcePrefix }}-ui
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: {{ .Values.service.type }}
